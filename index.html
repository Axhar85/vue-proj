<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vue 3</title>
    <style>
        .box {
            background: purple;
            height: 200px;
            width: 200px;
        }
        .box.two {
            background-color: red;
        }
        .box.three {
            background-color: green ;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h1> {{greeting}} </h1>
        <input v-model="greeting">
        <hr/>
        <button v-on:click="isVisible= !isVisible">Show Box</button>
        <div v-if="isVisible" class="box"></div>
        
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
       let app =  Vue.createApp({
            data: function() {
                return{
                    greeting: 'Hello from Vue',
                    isVisible: false,
                    
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
