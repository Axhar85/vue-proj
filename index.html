<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vue 3</title>
</head>
<body>
    <div id="app">
        <h1> {{greeting}} </h1>
        <input v-model="greeting">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
       let app =  Vue.createApp({
            data: function() {
                return{
                    greeting: 'Hello from Vue'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
